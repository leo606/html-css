<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - Lista de tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir elementos da lista a seguir. Passe o mouse no item para descobrir qual tag usar </p>
    <ul>
        <li><abbr title="Use a tag <p></p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <br></br>">Quebra de linha (line break)</abbr></li>
        <li><abbr title="Use a tag <h#></h#>">Títulos de 1 a 6</abbr></li>
        <li><abbr title="Use a tag <ul></ul>">Lista desordenada</abbr></li>
        <li><abbr title="Use a tag <ol></ol>">Lista Ordenada</abbr></li>
        <li><abbr title="Use a tag <abbr></abbr>">Abreviação</abbr></li>
    </ul>
</body>
</html>
