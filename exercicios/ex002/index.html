<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de
        qualquer jeito,
        basta escrever tudo entre
        o par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em um lugar específico <br> como esse deve usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &cent;
        &uparrow;
        &downarrow;
        <p>
            Vamos adicionar emojis:
            &#x1f920
        </p>
    </p>
</body>
</html>
